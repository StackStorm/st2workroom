---
# Defaults can be defined and reused with YAML anchors
defaults: &defaults
  domain: stackstorm.net
  memory: 2048
  cpus: 1
  box: puppetlabs/ubuntu-14.04-64-puppet
  puppet:
    facts:
      datacenter: vagrant
st2dev:
  <<: *defaults
  hostname: st2dev
  # Any number of facts available to the server can be set here
  puppet:
    facts:
      role: st2dev
  private_networks:
    - 172.168.60.10
  sync_type: nfs
st2:
  <<: *defaults
  hostname: st2
  box: stackstorm/st2
  ansible:
    playbook: playbooks/st2express.yaml
  puppet:
    facts:
      role: st2
  private_networks:
    - 172.168.50.11
  self-check: true
